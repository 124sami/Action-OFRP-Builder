name: Recovery Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up environment
      run: |
        sudo dpkg --add-architecture i386
        sudo apt update
        sudo apt install -y \
          git-core gnupg flex bison gperf build-essential \
          zip curl zlib1g-dev gcc-multilib g++-multilib \
          libc6-dev-i386 lib32z1 lib32stdc++6 lib32gcc-s1 \
          libncurses5-dev libx11-dev libxml2-utils xsltproc unzip \
          lzop pngcrush bc rsync imagemagick \
          squashfs-tools schedtool liblz4-tool libssl-dev wget

    - name: Install repo tool
      run: |
        mkdir -p ~/.bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/.bin/repo
        chmod a+x ~/.bin/repo

    - name: Initialize repo and sync source
      run: |
        export PATH=$PATH:$HOME/.bin
        mkdir -p ~/orangefox && cd ~/orangefox
        git config --global user.name "builder"
        git config --global user.email "builder@localhost"
        repo init -u https://gitlab.com/OrangeFox/sync.git -b fox_9.0
        repo sync -j$(nproc) --force-sync

    - name: Clone device tree
      run: |
        cd ~/orangefox
        git clone https://github.com/124sami/android_device_oppo_A83.git -b android-7.1 device/oppo/A83

    - name: Setup and build recovery
      run: |
        cd ~/orangefox
        source build/envsetup.sh
        lunch omni_A83-eng
        mka recoveryimage -j$(nproc)

    - name: Upload Recovery
      uses: actions/upload-artifact@v4
      with:
        name: recovery.img
        path: ~/orangefox/out/target/product/A83/recovery.img
